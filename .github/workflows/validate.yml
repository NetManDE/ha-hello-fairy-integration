name: Validate

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate integration

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant

      - name: Check manifest.json
        run: |
          echo "ðŸ” Validating manifest.json..."
          python -c "import json; json.load(open('custom_components/hellofairy/manifest.json'))"
          echo "âœ… manifest.json is valid JSON"

      - name: Check Python syntax
        run: |
          echo "ðŸ” Checking Python syntax..."
          python -m py_compile custom_components/hellofairy/*.py
          echo "âœ… All Python files have valid syntax"

      - name: Check for common issues
        run: |
          echo "ðŸ” Checking for common issues..."

          # Check for print statements (should use logger)
          if grep -r "print(" custom_components/hellofairy/*.py; then
            echo "âš ï¸ Found print() statements - use _LOGGER instead"
            exit 1
          fi

          echo "âœ… No common issues found"

      - name: Summary
        if: success()
        run: |
          echo "âœ… All validation checks passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- manifest.json is valid" >> $GITHUB_STEP_SUMMARY
          echo "- Python syntax is correct" >> $GITHUB_STEP_SUMMARY
          echo "- No common issues detected" >> $GITHUB_STEP_SUMMARY
